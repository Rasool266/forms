    <form action="./form1.html" method="post">

        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name"><br><br>

        <input type="email" id="email" name="email" required placeholder="Enter your E-mail"><br><br>

        <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>

        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"><br><br>

        <input type="number" id="number" name="number"required placeholder="Enter your number"><br><br>
        <label for="gender">GENDER :</label>
        <input type="gender" id="gender" name="gender" required><br><br>
        <label for="datetime-local">AGE:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
        <label for="submit"></label>
        <input type="submit" id="submit" name="submit" value="LOGIN"><br><br>
        




    </form>
